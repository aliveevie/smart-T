<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link  rel="stylesheet" href="../styles/student.css" />
    <title>Teacher Dashboard</title>
</head>
<body>
    <header>
        <h1> <span id="teacher-name" ></span>Attandance Information</h1>
    </header>
    <main>
        <section class="school-head">
            <div class="head" >
                <h3>Form Master</h3>
                <p id="principal" >Master</p>
                <p id="phone" >070 000 0000</p>
            </div>
        </section>

        <section class="school-statistics">
            <h2>Class Statistics</h2>
            <div class="school-info" >
                <div class="total-teachers" >
                    <h3>Total Students</h3>
                    <p id="totalteachers" >0</p>
                </div>
                <div class="total-teachers" >
                    <h3>Current Students In Class</h3>
                    <p id="totalteachers" >0</p>
                </div>
                <div class="total-teachers" >
                    <h3>Morning Attandance</h3>
                    <p id="totalteachers" >0</p>
                </div>
                <div class="total-teachers" >
                    <h3>Afternoon Attandance</h3>
                    <p id="totalteachers" >0</p>
                </div>
            </div>
            <div class="button-stat" >
                <button class="buttons" onclick="callAttandance()">Call Attandance</button>
            </div>
        </section>

        <section class="continous-ca"  id="call-student" >
            <h3>
                <p>Enter the Student Details</p>
                <form method="post" action="">
                    <div class="form-group">
                        <label for="student">Student Name:</label>
                        <input type="text" id="studentName" name="studentName" placeholder="Enter student name" >
                    </div>
                    <div class="form-group">
                        <label for="regNum">Student Reg Number:</label>
                        <input type="text" id="regNumber" name="regNumber" placeholder="Enter your Student Registration Number" >
                    </div>
                </form>
                <button onclick="handleAttanceCall()"  class="buttons" >Search Student</button>
            </h3>
        </section>

        <section class="attandance-details" id="attandance-details" >

        </section>

       
        
    </main>

    <footer>
        <p>&copy; Design by Ibrahim Abdulkarim</p>
    </footer>

    <script src="../scripts/index.js" >
    </script>

</body>
</html>
