<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <title>School Dashboard</title>
</head>
<body>
    <header>
        <h1> <span id="school-name" ></span>School Information</h1>
    </header>
    <main>
        <section class="school-head" >
            <div class="head" >
                <h3>School Director/Principal/Admin</h3>
                <p id="principal" >Principal</p>
                <p id="phone" >070 000 0000</p>
            </div>
        </section>
        <section class="school-statistics">
            <h2>School Statistics</h2>
            <div class="school-info" >
                <div class="total-teachers" >
                    <h3>Total Teachers</h3>
                    <p id="totalteachers" >0</p>
                </div>
                <div class="total-teachers" >
                    <h3>Total Students</h3>
                    <p id="totalteachers" >0</p>
                </div>
                <div class="total-teachers" >
                    <h3>Total Classes</h3>
                    <p id="totalteachers" >0</p>
                </div>
            </div>
            <div class="button-stat" >
                <button class="buttons" onclick="getUpdateForm()" >Update School Information</button>
            </div>
       
        </section>
        <section class="school-details" id="showUpdateForm" >
            <h2>Update School Details</h2>
            <form id="schoolDetailsForm">
                <div class="form-group">
                    <label for="schoolName">School Name:</label>
                    <input type="text" id="schoolName" name="schoolName">
                </div>
                <div class="form-group">
                    <label for="numTeachers">Number of Teachers:</label>
                    <input type="number" id="numTeachers" name="numTeachers" min="0">
                </div>
                <div class="form-group">
                    <label for="numStudents">Number of Students:</label>
                    <input type="number" id="numStudents" name="numStudents" min="0">
                </div>
                <div class="form-group">
                    <label for="numClasses">Number of Classes:</label>
                    <input type="number" id="numClasses" name="numClasses" min="0">
                </div>
                <!-- Add more fields as needed -->
                <button type="submit"  onclick="hideDetails()" >Update Details</button>
            </form>
        </section>
        <section class="teacher-enrollment"  id="showTeachers" >
            <h2>Teacher Enrollment</h2>
            <form id="teacherEnrollmentForm">
                <div class="form-group">
                    <label for="teacherName">Teacher Name:</label>
                    <input type="text" id="teacherName" name="teacherName" required>
                </div>
                <div class="form-group">
                    <label for="teacherSubject">Teaching Subject:</label>
                    <input type="text" id="teacherSubject" name="teacherSubject" required>
                </div>
                <!-- Add more fields for teacher information -->
                <button type="submit">Enroll Teacher</button>
            </form>
        </section>
       
    </main>
    <footer>
        <p>&copy; Design by Ibrahim Abdulkarim</p>
    </footer>

    <script>
        const updateForm = document.getElementById('showUpdateForm');

        function getUpdateForm(){
            updateForm.style.display = 'block'
        }

        function hideUpdateForm(){
            if(updateForm.style.display==='block'){
                updateForm.style.display==='none'
            }
        }

        

    </script>
</body>
</html>
