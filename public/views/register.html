<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="../styles/index.css"  rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link href="../styles/registration.css" rel="stylesheet"  />
 
    <title>Assessor</title>
</head>
<body>
    <div class="registration" id="registration">
        <h3>Register Your School</h3>
        <div class="registration-box">
            <form action="/api/schools/register" method="post">
                <label for="schoolName">School Name</label>
                <input type="text" id="schoolName" name="schoolName" placeholder="Enter the name of your school" required>
    
                <label for="adminName">Administrator/Principal/School Director</label>
                <input type="text" id="adminName" name="adminName" placeholder="Enter the name of the administrator" required>
    
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" placeholder="Enter the contact person" required>
    
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your school email address" required>
    
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your school phone number" required>
    
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your school address" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
    
                <input type="submit" value="Submit">
            </form>
            <p id="error"></p>
            <p>Already Registered? <a href="./login.html">Login</a></p>
        </div>
    </div>

    <section class="modal-window" id="modal-window">
        <div class="modal-content">
            <h2>Enter Token to Continue</h2>
            <p>To continue with the registration process, please enter the verification code sent to your email.</p>
            <p>Or Login In <a href="./login.html">Here</a> Please </p>
            <form action="" method="post">
                <label for="verification-code">Verification Code:</label>
                <input type="text" name="verification-code" id="verificationCode" required>
            </form>
            <input type="submit" value="Submit" onclick="handleClick()" >
            <p id="invalid" >Invalid token</p>
        </div>
    </section>
    <script  type="module" src="../scripts/modal.js"  ></script>
    
</body>
</html>
